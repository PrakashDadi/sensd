{% extends 'base_auth.html' %} 
{% load static%}

{% block content %}

<div class="row min-vh-100">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">     
      <div class="card-body">
        <div class="card-title">
            <h4 style="cursor: pointer">Login to your account</h4>
        </div>  
        <form action="{% url 'login' %}" method="post" >
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
            <div class="form-floating py-2">
                <input type="text" class="form-control" id="usernameFeild" placeholder="User Name" name="username" value={{feildValues.username}}>
                <label for="usernameFeild" >User Name</label>
              </div>                       
            <div class="form-floating py-2">
              <input type="password" class="form-control" id="floatingPasswordFeild" placeholder="Password" name="password" value={{feildValues.password}}>
              <label for="floatingPasswordFeild">Password</label>
              {% comment %} <small class="float-end py-3 fs-8 showPasswordToggle">SHOW</small> {% endcomment %}
            </div> 
            <div class="form-floating py-2 row">
              <div class="col-md-6">
                <span class="text-info">Don't have an account?</span> <a href="{% url "register" %}"> Register </a>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-5">
                <span class="text-info">Forgot Password?</span> <a href="{% url "request-password" %}">Reset</a>  
              </div>
            </div> 
            <button class="btn btn-primary w-100 py-2 submit-btn" type="submit">Login</button>
          </form>      
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
